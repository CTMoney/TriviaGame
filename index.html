<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/javascript/app.js"></script>
    <title>Trivial Trivia</title>
</head>

<body class="mainBody">

    <div class="container" id="triviaContainer">
        <div class="row">
            <h1 class="col" id="headlineH1">Trivial Trivia</h1>
        </div>
        <div class="row">
            <p class="col" id="currentPercentCorrect"></p>
        </div>
        <div class="row">
            <h2 class="col" id="currentQuestion">Question</h2>
        </div>
        <div class="row">
            <h1 class="col" id="questionTimer">15.00</h1>
        </div>
        <form>
            <div class="row">
                <button type="submit" class="col-6 offset-3 answer-button" id="answer-holder-0">Placeholder</button>
            </div>
            <div class="row">
                <button type="submit" class="col-6 offset-3 answer-button" id="answer-holder-1">Placeholder</button>
            </div>
            <div class="row">
                <button type="submit" class="col-6 offset-3 answer-button" id="answer-holder-2">Placeholder</button>
            </div>
            <div class="row">
                <button type="submit" class="col-6 offset-3 answer-button" id="answer-holder-3">Placeholder</button>
            </div>
        </form>
    </div>
